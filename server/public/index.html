<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>WEEKEND TO DO LIST</h1>
    </header>
    <section id="addChore">
        <h2>
            Add Chore
        </h2>
        <input type="text" id="ChoreIn" placeholder="Chore">
        <input type="text" id="WhosItForIn" placeholder="Whose">
        <input type="text" id="DoneIn" placeholder="Done Y or N">
        <input type="text" id="NotesIn" placeholder="Notes">
        <button type="button" id="addChoreButton">Add Chore</button>
    </section>
    <section>
        <h2>
            Chores to be done
            <small class="text-muted">When done dont forget to check it off the list.</small>
          </h2>
            <table>
                <thead>
                    <tr>
                        <th>Chore</th>
                        <th>Whose it for?</th>
                        <th>Done</th>
                        <th>Notes</th>
                        <th>Complete?</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="viewChores">
                </tbody>
            </table>
    </section>
</body>
</html>
